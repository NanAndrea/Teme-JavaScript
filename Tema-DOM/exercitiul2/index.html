<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="result"></div>
          <div class="display-boxes">
            <input type="text" name="display-box1" id="display-box1" />

            <input type="text" name="display-box2" id="display-box2" />
          </div>

          <div class="error-message"></div>

          <div class="buttons">
            <input type="button" value="+" class="add" />
            <input type="button" value="-" class="substract" />
            <input type="button" value="*" class="multiply" />
            <input type="button" value="/" class="divide" />
          </div>
        </form>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
